<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">

    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
        <div class="progress-bar-container">
          <progress class="player-progressbar" value="" max="100"></progress>
        </div>
        <div class="time-indicator">00:00 / 00:00</div>
        <button class="volume-btn"></button>
        <input type="range" min="0" max="1" value="1" step="0.001" class="volume" name="volume" id="volume">
      </div>
      <h4 class="music-info"></h4>
      <ul class="play-list">
        <h4 class="playlist-title"></h4>
      </ul>
    </div>

    <div class="weather">
      <input type="text" class="city" placeholder=""/>
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>

  </header>

  <main class="main">
    
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>

    <time class="time">--:--</time>
    <date class="date">- Date</date>

    <div class="greeting-container">
      <span class="greeting">Добрый вечер,</span>
      <input type="text" class="name" value="" placeholder="">
    </div>

  </main>

  <footer class="footer">

    <button class="setting-btn"></button>
    <div class="settings">

      <p class="settings-title language-setting-title">Язык</p>
      <div class="settings-block language-settings">
        <div class="setting-pair">
          <input type="radio" name="language" id="lang-ru" checked>
          <label class="display-element" for="lang-ru">RU</label>
        </div>
        <div class="setting-pair">
          <input type="radio" name="language" id="lang-en">
          <label class="display-element" for="lang-en">EN</label>
        </div>
      </div>

      <p class="settings-title image-setting-title">Фоновое изображения</p>
      <div class="settings-block image-source-settings">
        <div class="setting-pair">
          <input type="radio" name="source" id="unsplash" checked>
          <label class="display-element" for="unsplash">Unsplash</label>
          <input type="text" class="tags unsplash-tags" placeholder="tags"/>
        </div>
        <div class="setting-pair">
          <input type="radio" name="source" id="flickr">
          <label class="display-element" for="flickr">Flickr</label>
          <input type="text" class="tags flickr-tags" placeholder="tags"/>
        </div>
        <div class="setting-pair">
          <input type="radio" name="source" id="github">
          <label class="display-element" for="github">GitHub</label>
        </div>
      </div>

      <p class="settings-title display-setting-title">Отображение</p>
      <div class="settings-block display-settings">
        <div class="setting-pair">
          <input type="checkbox" name="displayMode" id="time" checked>
          <label class="display-element" for="time">Time</label>
        </div>
        <div class="setting-pair">
          <input type="checkbox" name="displayMode" id="date" checked>
          <label class="display-element" for="date">Date</label>
        </div>
        <div class="setting-pair">
          <input type="checkbox" name="displayMode" id="greeting" checked>
          <label class="display-element" for="greeting">Greeting</label>
        </div>
        <div class="setting-pair">
          <input type="checkbox" name="displayMode" id="quote" checked>
          <label class="display-element" for="quote">Quote</label>
        </div>
        <div class="setting-pair">
          <input type="checkbox" name="displayMode" id="weather" checked>
          <label class="display-element" for="weather">Weather</label>
        </div>
        <div class="setting-pair">
          <input type="checkbox" name="displayMode" id="player" checked>
          <label class="display-element" for="player">Audioplayer</label>
        </div>
      </div>  
    </div>

    <div class="quote-container">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>  
    </div>

    <button class="reminder-open-btn"></button>
    <div class="reminder-panel">
      <div class="reminder-text-block">
        <label class="reminder-text-title" for="reminder-text">Что напомнить:</label>
        <input type="text" name="reminder-text" id="reminder-text">
      </div>
      <div class="reminder-date-block">
        <label class="reminder-date-title" for="reminder-date">Когда напомнить:</label>
        <input type="datetime-local" id="reminder-date" name="reminder-date">
      </div>
      <p class="warning">Не все поля заполнены!</p>
      <button class="remind-btn">Напомнить</button>
    </div>
    <div class="reminder-message">
      <p class="message-time">1ч 2м 3с</p>
      <p class="message-text">Напомнитьsghafdhasfdsgdhfzfh</p>
      <button class="cancel-btn"></button>
    </div>

  </footer>
  <script type="module" src="js/script.js"></script>
</body>
</html>
